<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="grid-wrapper-5-named">
    <h1>Grid Wrapper 5 named</h1>

    <div class="container">
      <div class="box green"></div>
      <div class="box red"></div>
      <div class="box blue"></div>
      <div class="box orange"></div>
      <div class="box purple"></div>
      <div class="box pink"></div>
    </div>
  </div>

  <div class="grid-wrapper-4-named">
    <h1>Grid Wrapper 4 named</h1>

    <div class="container">
      <div class="box green"></div>
      <div class="box red"></div>
      <div class="box blue"></div>
      <div class="box orange"></div>
      <div class="box purple"></div>
      <div class="box pink"></div>
    </div>
  </div>

  <div class="grid-wrapper-3">
    <h1>Grid Wrapper 3</h1>

    <div class="container">
      <div class="box green"></div>
      <div class="box red"></div>
      <div class="box blue"></div>
      <div class="box orange"></div>
      <div class="box purple"></div>
      <div class="box pink"></div>
    </div>
  </div>

  <div class="grid-wrapper-2">
    <h1>Grid Wrapper 2</h1>

    <div class="container">
      <div class="box green"></div>
      <div class="box red"></div>
      <div class="box blue"></div>
      <div class="box orange"></div>
      <div class="box purple"></div>
      <div class="box pink"></div>
    </div>
  </div>

  <div class="grid-wrapper-1">
    <h1>Grid Wrapper 1</h1>

    <div class="container">
      <div class="box green"></div>
      <div class="box red"></div>
      <div class="box blue"></div>
      <div class="box orange"></div>
      <div class="box purple"></div>
      <div class="box pink"></div>
    </div>
  </div>


  <div class="flex-wrapper">
    <h1>CSS Flexbox</h1>

    <div class="container">
      <div class="box inner-container column">
        <div class="box green"></div>
        <div class="box red"></div>
      </div>
      <div class="box blue"></div>
      <div class="box orange"></div>
      <div class="box inner-container">
        <div class="box purple"></div>
        <div class="box pink"></div>
      </div>
    </div>
  </div>
</body>
</html>
