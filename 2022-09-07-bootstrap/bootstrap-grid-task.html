<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="bootstrap-grid-task.css">
</head>
<body>
  <div class="bootstrap-wrapper">
    <h1>Bootstrap Wrapper 9</h1>

    <div class="container-grid">
      <div class="row g-0">
        <div class="col-4">
          <div class="row g-0">
            <div class="orange col-12 height-300"></div>
            <div class="pink col-6 height-60"></div>
            <div class="green col-6 height-60"></div>
          </div>
        </div>
        <div class="col-8">
          <div class="row g-0">
            <div class="green col-4 height-60"></div>
            <div class="red col-4 height-60"></div>
            <div class="blue col-4 height-60"></div>
            <div class="purple col-12 height-300"></div>
          </div>
        </div>
      </div>

      <div class="row g-0">
        <div class="blue height-120 col-4"></div>
        <div class="red height-120 col-5"></div>
        <div class="height-120 col-3">
          <div class="pink height-60"></div>
          <div class="purple height-60"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="bootstrap-wrapper">
    <h1>Bootstrap Wrapper 4</h1>

    <div class="container-grid">
      <div class="row g-0">
        <div class="blue height-120 col"></div>
        <div class="orange height-120 col-3"></div>
        <div class="pink height-120 col"></div>
      </div>

      <div class="row g-0">
        <div class="pink height-240 col">
          <div class="orange height-120"></div>
          <div class="blue height-120"></div>
        </div>
        <div class="green height-240 col-6"></div>
        <div class="blue height-240 col">
          <div class="red height-120"></div>
          <div class="pink height-120"></div>
        </div>
      </div>

      <div class="row g-0">
        <div class="green height-120 col"></div>
        <div class="red height-120 col-3"></div>
        <div class="purple height-120 col"></div>
      </div>
    </div>
  </div>

  <div class="bootstrap-wrapper">
    <h1>Bootstrap Wrapper</h1>

    <div class="container-custom">
      <div class="row g-0">
        <div class="col-6">
          <div class="box-small green"></div>
          <div class="box-small red"></div>
          <div class="box-large orange"></div>
        </div>
        <div class="col-6">
          <div class="box-large blue"></div>
          <div class="box-large">
            <div class="row g-0">
              <div class="col-6 box-large purple"></div>
              <div class="col-6 box-large pink"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="grid-wrapper-5-named">
    <h1>Grid Wrapper 5 named</h1>

    <div class="container-custom">
      <div class="box green"></div>
      <div class="box red"></div>
      <div class="box blue"></div>
      <div class="box orange"></div>
      <div class="box purple"></div>
      <div class="box pink"></div>
    </div>
  </div>

  <div class="grid-wrapper-4-named">
    <h1>Grid Wrapper 4 named</h1>

    <div class="container-custom">
      <div class="box green"></div>
      <div class="box red"></div>
      <div class="box blue"></div>
      <div class="box orange"></div>
      <div class="box purple"></div>
      <div class="box pink"></div>
    </div>
  </div>

  <div class="grid-wrapper-3">
    <h1>Grid Wrapper 3</h1>

    <div class="container-custom">
      <div class="box green"></div>
      <div class="box red"></div>
      <div class="box blue"></div>
      <div class="box orange"></div>
      <div class="box purple"></div>
      <div class="box pink"></div>
    </div>
  </div>

  <div class="grid-wrapper-2">
    <h1>Grid Wrapper 2</h1>

    <div class="container-custom">
      <div class="box green"></div>
      <div class="box red"></div>
      <div class="box blue"></div>
      <div class="box orange"></div>
      <div class="box purple"></div>
      <div class="box pink"></div>
    </div>
  </div>

  <div class="grid-wrapper-1">
    <h1>Grid Wrapper 1</h1>

    <div class="container-custom">
      <div class="box green"></div>
      <div class="box red"></div>
      <div class="box blue"></div>
      <div class="box orange"></div>
      <div class="box purple"></div>
      <div class="box pink"></div>
    </div>
  </div>


  <div class="flex-wrapper">
    <h1>CSS Flexbox</h1>

    <div class="container-custom">
      <div class="box inner-container column">
        <div class="box green"></div>
        <div class="box red"></div>
      </div>
      <div class="box blue"></div>
      <div class="box orange"></div>
      <div class="box inner-container">
        <div class="box purple"></div>
        <div class="box pink"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
