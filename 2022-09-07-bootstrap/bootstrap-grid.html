<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Grid</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
  <div class="container text-center mb-3">
    <div class="row">
      <div class="bg-primary text-white col-12 col-md col-lg-8">
        Column
      </div>
      <div class="bg-success text-white col-12 col-md-6 col-lg-2">
        Column
      </div>
      <div class="bg-secondary text-white col-12 col-sm-6 col-md">
        Column
      </div>
      <div class="bg-info text-white col-12 col-sm-6 col-md">
        Column
      </div>
    </div>
  </div>

  <div class="container text-center">
    <div class="row">
      <div class="bg-primary col">
        1 of 2
      </div>
      <div class="bg-success col">
        2 of 2
      </div>
    </div>
    <div class="row">
      <div class="bg-danger col">
        1 of 3
      </div>
      <div class="bg-info col">
        2 of 3
      </div>
      <div class="bg-warning col">
        3 of 3
      </div>
    </div>
  </div>

  <div class="container text-center mt-5">
    <div class="row">
      <div class="bg-primary col">
        1 of 3
      </div>
      <div class="bg-success col">
        2 of 3 (wider)
      </div>
      <div class="bg-warning col-6">
        3 of 3
      </div>
    </div>
    <div class="row mt-5">
      <div class="bg-danger col">
        1 of 3
      </div>
      <div class="bg-info col-5">
        2 of 3 (wider)
      </div>
      <div class="bg-secondary col">
        3 of 3
      </div>
    </div>
  </div>

  <div class="container text-center mt-5">
    <div class="row">
      <div class="bg-primary col-12 col-md-6 col-lg-4">
        Level 1: .col-sm-3
      </div>
      <div class="bg-secondary col-12 col-md-6 col-lg-8">
        <div class="row">
          <div class="bg-success col-12 col-xl-3">
            Level 2: .col-6
          </div>
          <div class="bg-danger col-12 col-lg-4 col-xl-3">
            Level 2: .col-6
          </div>
          <div class="bg-info col-12 col-md-6 col-lg-4 col-xl-3">
            Level 2: .col-6
          </div>
          <div class="bg-warning col-12 col-md-6 col-lg-4 col-xl-3">
            Level 2: .col-6
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
